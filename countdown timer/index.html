<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>New Year Coundown to: <span id="countDownTo">1 Jan 2023</span></h1>
      <div class="date-time-wrapper">
        <div class="date">
          <h2 id="days">2</h2>
          <span>Days</span>
        </div>
        <div class="date">
          <h2 id="hours">3</h2>
          <span>Hours</span>
        </div>
        <div class="date">
          <h2 id="minutes">4</h2>
          <span>Minutes</span>
        </div>
        <div class="date">
          <h2 id="seconds">34</h2>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
